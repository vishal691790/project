<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgb(11, 65, 39);
      color: white;
      padding: 1rem;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    
    .back-btn-icon {
      position: absolute;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 4px;
      padding: 4px 8px;
    }
    
    .back-btn-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .title {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      margin: 80px auto 2rem; /* ðŸ‘ˆ top margin added */
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-wrap: break-word;
    }
    
    

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      max-width: 100%;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }

    .checkbox-container input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
        text-align: center;
      }

      .container {
        padding: 1.2rem;
      }

      input, textarea {
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      .save-btn {
        font-size: 0.95rem;
      }
    }

    .back-button {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffd700; /* soft yellow */
    }
    
    
 
    
  </style>
</head>
<body>

  <header>
    <span class="back-btn-icon" onclick="window.location.href='cart.html'">&#8592;</span>
    <div class="title">ðŸ§¾ Checkout Page</div>
  </header>
  
  

  <div class="container">
    
    <h2>Enter Delivery Details</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" placeholder="Enter your phone number">

    <label for="currentAddress">Current Address</label>
    <textarea id="currentAddress" rows="4" placeholder="Enter your current address"></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="sameAddress" onchange="toggleAddress()">
      <label for="sameAddress">Same as Current Address</label>
    </div>

    <label for="permanentAddress">Permanent Address</label>
    <textarea id="permanentAddress" rows="4" placeholder="Enter your permanent address" required></textarea>

    <button class="save-btn" onclick="saveDetails()">Save Details</button>
  </div>

  <script>

    function goBack() {
      window.location.href = "cart.html"; // change to your actual cart page filename
    }

    
    function toggleAddress() {
      const checkbox = document.getElementById('sameAddress');
      const current = document.getElementById('currentAddress');
      const permanent = document.getElementById('permanentAddress');

      if (checkbox.checked) {
        permanent.value = current.value;
        permanent.readOnly = true;
      } else {
        permanent.value = '';
        permanent.readOnly = false;
      }
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function isValidPhone(phone) {
      return /^\d{10}$/.test(phone);
    }
    
    function saveDetails() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const currentAddress = document.getElementById('currentAddress').value.trim();
      const permanentAddress = document.getElementById('permanentAddress').value.trim();
    
      if (name.length < 3) {
        alert("Please enter a valid full name (at least 3 characters).");
        return;
      }
    
      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }
    
      if (!isValidPhone(contact)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }
    
      if (!currentAddress || !permanentAddress) {
        alert("Please enter both current and permanent addresses.");
        return;
      }
    
      localStorage.setItem('checkoutDetails', JSON.stringify({
        name, email, contact, currentAddress, permanentAddress
      }));
    
      window.location.href = "payment.html";
    }
    

    fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });

    function openPolicy() {
      const modal = document.getElementById("policyModal");
      if (modal) modal.style.display = "block";
    }
  
    function acceptPolicy() {
      const checkbox = document.getElementById("policyCheck");
      if (!checkbox.checked) {
        alert("Please agree to the privacy policy before continuing.");
        return;
      }
      document.getElementById("policyModal").style.display = "none";
      window.location.href = "index.html";
    }
  </script>


  <div id="footer-placeholder"></div>
</body>
</html>
