<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  
    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
    }

    
    .close-icon {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px !important;  /* Increased from 18px */
  font-family: Arial, sans-serif !important;
  font-weight: bold !important;
  line-height: 1 !important;
  padding: 0 !important;
  border: none !important;
  background: none !important;
  color: #888 !important;
  cursor: pointer !important;
  width: auto !important;
  height: auto !important;
}

.close-icon:hover {
  color: red !important;
}

    
    
  
    .card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  
    .card input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
  
    .card input:focus {
      border-color: #6c63ff;
      outline: none;
    }
  
    .card button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #6c63ff, #846bff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
  
    .card button:hover {
      background: linear-gradient(to right, #5a55e3, #7463ff);
      transform: scale(1.02);
    }
  
    .card a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #6c63ff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
  
    .card a:hover {
      color: #4a42d4;
    }
  
    .hidden {
      display: none;
    }
  
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.2rem;
      }
  
      .card input,
      .card button {
        font-size: 0.95rem;
      }
    }
  </style>
  
</head>
<body>

  <div class="card">
    <!-- Clean close icon on top-right -->
    <button class="close-icon" onclick="window.location.href='index.html'">âœ•</button>

    <!-- Sign Up Section -->
    <div id="signupSection">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
      <button onclick="signupUser()">Sign Up</button>
      <a onclick="showSection('signinSection')">Already have an account? Sign In</a>
    </div>

    <!-- Sign In Section -->
    <div id="signinSection" class="hidden">
      <h2>Sign In</h2>
      <input type="email" id="signinEmail" placeholder="Email" required />
      <input type="password" id="signinPassword" placeholder="Password" required />
      <button onclick="signinUser()">Sign In</button>
      <a onclick="showSection('forgotSection')">Forgot Password?</a>
      <a onclick="showSection('signupSection')">Don't have an account? Sign Up</a>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotSection" class="hidden">
      <h2>Reset Password</h2>
      <input type="email" id="resetEmail" placeholder="Your registered email" required />
      <input type="password" id="newPassword" placeholder="New password" required />
      <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required />
      <button onclick="resetPassword()">Reset Password</button>
      <a onclick="showSection('signinSection')">Back to Sign In</a>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.getElementById("signupSection").classList.add("hidden");
      document.getElementById("signinSection").classList.add("hidden");
      document.getElementById("forgotSection").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }

    function signupUser() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("signupConfirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      localStorage.setItem("user_name", name);
      localStorage.setItem("user_email", email);
      localStorage.setItem("user_pass", password);

      alert("Sign-up successful! Please sign in.");
      showSection("signinSection");
    }

    function signinUser() {
      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      const savedEmail = localStorage.getItem("user_email");
      const savedPass = localStorage.getItem("user_pass");

      if (email === savedEmail && password === savedPass) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials or unregistered email. Please sign up.");
        showSection("signupSection");
      }
    }

    function resetPassword() {
      const email = document.getElementById("resetEmail").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmNewPassword").value;

      const savedEmail = localStorage.getItem("user_email");

      if (email !== savedEmail) {
        alert("This email is not registered. Please sign up.");
        showSection("signupSection");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      localStorage.setItem("user_pass", newPass);
      alert("Password reset successful! Please sign in.");
      showSection("signinSection");
    }

    window.onload = () => {
      const view = localStorage.getItem('auth_view');
      if (view === 'signin') showSection('signinSection');
      else if (view === 'forgot') showSection('forgotSection');
      else showSection('signupSection');
      localStorage.removeItem('auth_view');
    }


    
  </script>
  
</body>
</html>
