<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    .orders-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #074c63;
      color: white;
      font-size: 1.6rem;
      padding: 1.2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      gap: 10px;
    }
    .header-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .my-orders-container {
      max-width: 600px;
      margin: auto;
      padding: 6rem 1rem 1rem;
    }
    .order-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    .order-card:hover {
      transform: translateY(-2px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .5rem;
    }
    .order-date {
      font-weight: bold;
      color: #333;
    }
    .order-status {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
      background-color: #e6f6ec;
      color: #1e8e3e;
    }
    .order-status.canceled {
      background-color: #fdecec;
      color: #cc2b2b;
    }
    .order-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 0.5rem;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-details p {
      margin: 0;
      color: #222;
      font-size: 1rem;
      font-weight: 500;
    }
    .item-details span {
      font-size: 0.95rem;
      color: #777;
    }
    .track-btn {
      margin-top: 0.8rem;
      background-color: #074c63;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .track-btn:hover {
      background-color: #06384c;
    }
    .review-stars {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 1.2rem;
      color: #ffc107;
      cursor: pointer; /* üëà added */
    }


    .review-comment {
      margin-top: 0.3rem;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }
    @media (max-width: 500px) {
      .item {
        flex-direction: row;
      }
      .item img {
        width: 50px;
        height: 50px;
      }
    }

    .write-review-btn {
      margin-top: 10px;
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .write-review-btn:hover {
      background-color: #e0a800;
    }
    

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    
    .modal-content {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    
   .star-select span {
  font-size: 30px;
  cursor: pointer;
  color: #ddd;
}
    
    .star-select .filled {
      color: #f5c518;
    }
    
    textarea#reviewText {
      width: 100%;
      margin-top: 15px;
      height: 100px;
      padding: 8px;
      font-size: 14px;
      resize: none;
    }
    
    .modal-content button {
      margin-top: 12px;
      padding: 10px 15px;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .back-btn:hover {
      color: #ffd700;
      transform: translate(-4px, -50%) scale(1.05);
    }
    
    
  </style>
</head>
<body>

  <!-- ‚úÖ Beautiful Header -->
 <!-- ‚úÖ Updated Header with Back Icon -->
<header class="orders-header">
  <span class="back-btn" onclick="history.back()">&#8592;</span>
  <img src="shopping-cart_6054136.png" alt="Cart Icon" class="header-icon" />
  <span>My Orders</span>
</header>


  <!-- ‚úÖ Order Container -->
  <div class="my-orders-container" id="myOrdersList"></div>

  <!-- ‚úÖ JavaScript to Render Orders -->
  <script>
    function renderMyOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const userEmail = JSON.parse(localStorage.getItem("checkoutDetails"))?.email || "guest@example.com";
      const container = document.getElementById("myOrdersList");

      const myOrders = orders.filter(o => o.email === userEmail).sort((a, b) => new Date(b.date) - new Date(a.date));

      if (myOrders.length === 0) {
        container.innerHTML = `<div class='no-orders'>üõç No orders placed yet.</div>`;
        return;
      }

      container.innerHTML = myOrders.map(order => {
        const orderDate = new Date(order.date).toDateString();
        const status = order.cancelled ? "Canceled" : "Placed";
        const statusClass = order.cancelled ? "canceled" : "";

        const stars = "‚òÖ".repeat(order.rating || 0) + "‚òÜ".repeat(5 - (order.rating || 0));
        const review = order.review ? `<div class="review-comment">‚Äú${order.review}‚Äù</div>` : '';

        return `
          <div class="order-card">
            <div class="order-header">
              <div class="order-date">Ordered: ${orderDate}</div>
              <div class="order-status ${statusClass}">${status}</div>
            </div>
            <div class="order-body">
              ${order.items.map(item => `
  <div class="item">
    <img src="${item.image}" alt="${item.name}">
    <div class="item-details">
      <p>${item.name}</p>
      <span>‚Çπ${item.price}</span>
    </div>
  </div>
`).join('')}

<button class="track-btn" onclick="location.href='track-order.html?orderId=${order.id}'">üöö Track Order</button>

<div class="review-stars" onclick="openReviewModal('${order.id}', ${order.rating || 0})">
  ${stars}
</div>

${review}


            </div>
          </div>
        `;
      }).join('');
    }

    renderMyOrders();

    let selectedOrderId = null;
let selectedRating = 0;

function openReviewModal(orderId, currentRating = 0) {
  selectedOrderId = orderId;
  selectedRating = currentRating;
  const starContainer = document.getElementById("starContainer");
  starContainer.innerHTML = '';

  for (let i = 1; i <= 5; i++) {
    const star = document.createElement("span");
    star.innerText = '‚òÖ';
    star.className = i <= currentRating ? 'filled' : '';
    star.onclick = () => updateStarRating(i);
    starContainer.appendChild(star);
  }

  document.getElementById("reviewText").value = '';
  document.getElementById("reviewModal").style.display = "flex";
}

function updateStarRating(rating) {
  selectedRating = rating;
  const stars = document.querySelectorAll("#starContainer span");
  stars.forEach((s, index) => {
    s.classList.toggle("filled", index < rating);
  });
}

function closeReviewModal() {
  document.getElementById("reviewModal").style.display = "none";
}

function submitReview() {
  const review = document.getElementById("reviewText").value;
  if (!review || selectedRating === 0) {
    alert("Please select a rating and write a review.");
    return;
  }

  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const updatedOrders = orders.map(order => {
    if (order.id === selectedOrderId) {
      return { ...order, rating: selectedRating, review };
    }
    return order;
  });

  localStorage.setItem("orders", JSON.stringify(updatedOrders));
  closeReviewModal();
  renderMyOrders();
}



  </script>


  <!-- Review Modal -->
<div id="reviewModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <span class="close-modal" onclick="closeReviewModal()">√ó</span>
    <h3>Rate & Review</h3>
    <div id="starContainer" class="star-select"></div>
    <textarea id="reviewText" placeholder="Write your review..."></textarea>
    <button onclick="submitReview()">Submit Review</button>
  </div>
</div>

</body>
</html>
